<!DOCTYPE html>
<html>
  <head>
    <title>Encrypt-It!</title>
    <link rel="stylesheet" href="style.css">
    <script src="encrypt-it.js"></script>
  </head>
  <body>
    <header>
      <h1>Encrypt-It!</h1>
      <h2>Translate any text message into a super-secret cipher!</h2>
    </header>
    <main>
      <fieldset>
        <legend>Text to Encrypt</legend>
        <textarea id="input-text" rows="10" cols="60" 
         placeholder="Enter your message to encrypted here"></textarea>
      </fieldset>
      <fieldset>
        <legend>Encrypt Options</legend>

        <p>
          <strong>Cipher Type: </strong>
          <select id="cipher-type">
            <option value="shift">Shift Cipher</option>
          </select>
        </p>

        <!-- Modify the button to include id="encrypt-it" -->
        <button id="encrypt-it">Encrypt It!</button>
        <button id="reset">Reset</button>
      </fieldset>

      <div id="result-area">
        <h2>Result:</h2>
        <p id="result"></p>
      </div>
    </main>
    <fieldset>
        <legend>Other Content</legend>
        <a href="index.html" title="Pokewar">Click here to Go to the Pokewar Post.</a><br>
        <a href="fancifymytext.html" title="Fancify My Text">Click here to check out a simple fancify your Text Page.</a> <br>
        <a href="favNum.html" title="Favorite Number">Click here to Go to tell me your favorite number!</a>
    </fieldset>
  </body>
</html>
